<div class="container" style="padding-top: 2rem;">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card mb-3">
                <h3 class="card-header">
                    Stock Forecaster 
                </h3>
                <div class="card-body">
                    <label class="form-label">Ticker:</label>
                    <div class="input-group ">
                        <input  (keydown.enter)="onSearch()" [(ngModel)]="ticker" class="form-control" placeholder="Enter ticker here:"type="text">
                        <button (click)="onSearch()" class="btn btn-primary">Search</button>
                    </div>
                    <div *ngIf="!yearsOfHistoryError">
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <fieldset>
                                        <label>Ticker</label>
                                        <input class="form-control" id="readOnlyInput" type="text" placeholder="{{ticker}}" readonly="" data-np-checked="1">
                                    </fieldset>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Share Price</label>
                                    <fieldset>
                                        <input class="form-control" id="readOnlyInput" type="text" placeholder="{{stockPrice}}" readonly="" data-np-checked="1">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Historical</th>
                                <th scope="col">Assumption</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">FCF Margin Average</th>
                                    <td>{{fcfMarginAvg}}</td>
                                    <td><input [(ngModel)]="fcfMarginAvgAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">peRatio</th>
                                    <td>{{peRatio}}</td>
                                    <td><input [(ngModel)]="peRatioAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">priceToFcf</th>
                                    <td>{{priceToFcf}}</td>
                                    <td><input [(ngModel)]="priceToFcfAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">profitMarginAvg</th>
                                    <td>{{profitMarginAvg}}</td>
                                    <td><input [(ngModel)]="profitMarginAvgAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">stockPrice</th>
                                    <td>{{stockPrice}}</td>
                                    <td><input [(ngModel)]="stockPriceAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">shareChangeAvg</th>
                                    <td>{{shareChangeAvg}}</td>
                                    <td><input [(ngModel)]="shareChangeAvgAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">ufcRevenueTtm</th>
                                    <td>{{ufcRevenueTtm}}</td>
                                    <td><input [(ngModel)]="ufcRevenueTtmAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                                <tr>
                                    <th scope="row">ufcSharesTtm</th>
                                    <td>{{ufcSharesTtm}}</td>
                                    <td><input [(ngModel)]="ufcSharesTtmAssumption" class="form-control" placeholder="Enter assumption:"type="text"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <fieldset>
                                        <label>p/fcf</label>
                                        <input class="form-control" id="readOnlyInput" type="text" placeholder="{{pFcf}}" readonly="" data-np-checked="1">
                                    </fieldset>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>p/earning</label>
                                    <fieldset>
                                        <input class="form-control" id="readOnlyInput" type="text" placeholder="{{pEarning}}" readonly="" data-np-checked="1">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
